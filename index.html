<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>PaymentForm</title>
</head>

<body>
    <!-- Principal -->
    <div class="container GeneralBorder" i>
        <!-- Encabezado del formulario -->
        <div class="form-header border">
            <h2>Payment Form Example</h2>
        </div>
  
        <!--Cuerpo del formulario-->
        <form id="formulario">

            <!--Formulario-->

            <!-- Card CVC Amount -->
            <div class="row MarginRow">
                <div class="col-5">
                    <label for="text" class="form-label">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXX" id="creditcard">
                </div>
                <div class="col-3">
                    <label for="text" class="form-label">CVC #</label>
                    <input type="text" class="form-control" placeholder="0000"  id="cvc">
                </div>
                <div class="col-4">
                    <label for="text" class="form-label">Amount</label>
                    <div class="d-flex flex-row">
                        <span class="input id=basic-addon1"><strong>$</strong></span>
                        <input type="text" class="form-control" placeholder="Amount" id="amount">
                    </div>
                </div>

                <!-- First Name Last Name  -->
                <div class="col-6 MarginRow">
                    <label for="text" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-6 MarginRow">
                    <label for="text" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>

                <!-- City State Postal Code -->
                <div class="col-6 MarginRow">
                    <label for="text" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-3 MarginRow">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-3 MarginRow">
                    <label for="text" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode">
                </div>
            </div>

            <!-- We accept and Message -->
            <div class="row MarginRow">
                <div class="col-6">
                    <div class="row">
                        <label class="col-12 form-label">We accept:</label>
                        <div class="col-12 Weaccept">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fab fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fab fa-cc-paypal"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3" disabled>
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fab fa-cc-visa"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Message -->
                <div class="col-6">
                    <div calss="row">
                        <label class="col-12">Message</label>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 50px"></textarea>
                            </div>
                        </div>
                    </div>
                    <span class="border-bottom AddAnyNotesHere">Add any notes here.</span>
                </div>
            </div>
            <!-- Cancel and Send Buttons -->
            <div class="d-flex justify-content-end form-footer">

                <div class="MarginButton">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button id="sendButton" type="submit" class="btn btn-primary">Send</button>
                </div>

            </div>
    </div>
    </form>
    </div>
    </div>
     <script src="./index.js"></script>
</body>

</html>
